name: Cypress API Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write
  checks: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress API tests
        run: npm test

      - name: Merge Mochawesome reports
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged-report.json || true

      - name: Generate HTML report
        if: always()
        run: |
          npx marge cypress/reports/merged-report.json -f report -o cypress/reports/html || true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-reports
          path: cypress/reports/
          retention-days: 30
